services:

    ####### PROXY ##########
    mary-proxy:
        #image: jc21/nginx-proxy-manager:latest
        image: jc21/nginx-proxy-manager:github-pr-3478
        ports:
            - 80:80
            - 81:81
            - 443:443
        volumes:
            - mary-proxy-data:/data
            - mary-proxy-letsencrypt:/etc/letsencrypt

    ######## SHEPHERD  ########
    mary-shepherd:
        env_file: .env.shepherd
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

    ######## MARY ########
    mary-app:
        # TODO: change to "mary-ui.com:production"
        image: ghcr.io/robsontenorio/ping17.com:production
        env_file: .env.mary
        volumes:
            - mary-db:/var/www/app/database/
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
            start_period: 40s
            interval: 5s
            timeout: 10s
            retries: 2
        deploy:
            labels:
                - shepherd.autodeploy=true
            update_config:
                order: start-first
                failure_action: rollback

    ######## ORANGE ########
    orange-app:
        image: ghcr.io/robsontenorio/orange.mary-ui.com:production
        env_file: .env.orange
        volumes:
            - orange-db:/var/www/app/database/
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
            start_period: 40s
            interval: 5s
            timeout: 10s
            retries: 2
        deploy:
            labels:
                - shepherd.autodeploy=true
            update_config:
                order: start-first
                failure_action: rollback

    ######## PAPER ########
