        image: ghcr.io/robsontenorio/paper.mary-ui.com:production
        env_file: .env.paper
        volumes:
            - paper-db:/var/www/app/database/
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
            start_period: 40s
            interval: 5s
            timeout: 10s
            retries: 2
        deploy:
            labels:
                - shepherd.autodeploy=true
            update_config:
                order: start-first
                failure_action: rollback

    ######## FLOW ########
    flow-app:
        image: ghcr.io/robsontenorio/flow.mary-ui.com:production
        env_file: .env.flow
        volumes:
            - flow-db:/var/www/app/database/
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
            start_period: 40s
            interval: 5s
            timeout: 10s
            retries: 2
        deploy:
            labels:
                - shepherd.autodeploy=true
            update_config:
                order: start-first
                failure_action: rollback

    ######## PING ########
    ping-app:
        image: ghcr.io/robsontenorio/ping.mary-ui.com:production
        env_file: .env.ping
        volumes:
            - ping-db:/var/www/app/database/
