            test: [ "CMD", "curl", "-f", "http://localhost:8080/up" ]
            start_period: 40s
            interval: 5s
            timeout: 10s
            retries: 2
        deploy:
            labels:
                - shepherd.autodeploy=true
            update_config:
                order: start-first
                failure_action: rollback

#### NETWORKS ####
networks:
    default:
        name: mary
        external: true

#### VOLUMES ####
volumes:
    mary-proxy-data:
        external: true
    mary-proxy-letsencrypt:
        external: true
    mary-db:
        external: true
    paper-db:
        external: true
    orange-db:
        external: true
    flow-db:
        external: true
    ping-db:
        external: true