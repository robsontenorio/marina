#### NETWORKS ####
networks:
    default:
        name: marina
        external: true

#### VOLUMES ####
volumes:
    flow-db:
        external: true
    paper-db:
        external: true
    orange-db:
        external: true
    ping-db:
        external: true


services:
    ######## ORANGE ########
    orange:
        image: ghcr.io/robsontenorio/orange.mary-ui.com:production
        env_file: .env.orange
        volumes:
            - orange-db:/var/www/app/database/
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:8000/up" ]
            start_period: 120s
            interval: 5s
            timeout: 10s
            retries: 3
        deploy:
            update_config:
                order: start-first
                failure_action: rollback

