services:
    ######## APP ########
    marina-app:
        build:
            context: ..
            dockerfile: .docker/Dockerfile
            target: local
        environment:
            - CONTAINER_ROLE=APP
        volumes:
            - ../:/var/www/app
            - /var/run/docker.sock:/var/run/docker.sock
            - ../../stacks:/var/www/app/stacks
        ports:
            - "8717:8080"
            - "5717:5717"
